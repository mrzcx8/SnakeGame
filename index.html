<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .game-container {
            text-align: center;
        }

        #game-board {
            border: 1px solid #fff;
            background-color: #000;
        }

        #score, #high-score {
            margin-top: 10px;
            font-size: 20px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="color"] {
            margin-top: 10px;
            padding: 5px;
            cursor: pointer;
        }

        /* Styling untuk tombol kontrol mobile */
        .mobile-controls {
            display: none; /* Sembunyikan secara default */
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 20px;
        }

        .mobile-controls button {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mobile-controls button:active {
            background-color: #555;
        }

        #up { grid-area: up; }
        #left { grid-area: left; }
        #down { grid-area: down; }
        #right { grid-area: right; }

        /* Tampilkan tombol kontrol hanya di perangkat mobile */
        @media (max-width: 600px) {
            .mobile-controls {
                display: none; /* Sembunyikan secara default */
            }
            .show-controls-button {
                display: block; /* Tampilkan tombol "Show Controls" */
            }
        }

        .show-controls-button {
            display: none; /* Sembunyikan tombol "Show Controls" secara default */
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-board"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('medium')">Medium</button>
        <button onclick="setDifficulty('hard')">Hard</button>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <input type="color" id="snake-color" onchange="changeSnakeColor(this.value)" value="#00ff00">

        <!-- Tombol untuk menampilkan/sembunyikan kontrol -->
        <button class="show-controls-button" onclick="toggleControls()">Show Controls</button>

        <!-- Tombol kontrol untuk mobile -->
        <div class="mobile-controls" id="mobile-controls">
            <button id="up" onclick="moveUp()">⬆️</button>
            <button id="left" onclick="moveLeft()">⬅️</button>
            <button id="down" onclick="moveDown()">⬇️</button>
            <button id="right" onclick="moveRight()">➡️</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("game-board");
        const ctx = canvas.getContext("2d");
        const gridSize = 20;
        const tileCount = 20;
        let snake = [{ x: 10, y: 10 }]; // Koordinat awal ular
        let direction = { x: 0, y: 0 };
        let food = { x: 5, y: 5 };
        let powerUp = null; // Power-up (boost)
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let speed = 100; // Kecepatan normal
        let isPaused = false;
        let snakeColor = "#00ff00"; // Warna default ular (hijau)
        let isBoostActive = false; // Status boost

        document.getElementById("high-score").innerText = "High Score: " + highScore;

        function gameLoop() {
            if (!isPaused) {
                update();
                draw();
            }
            setTimeout(gameLoop, speed);
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Infinite map
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // Check collision with itself
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
                return;
            }

            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").innerText = "Score: " + score;
                placeFood();
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                    document.getElementById("high-score").innerText = "High Score: " + highScore;
                }
            }

            // Check if snake eats power-up
            if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                activateBoost(); // Aktifkan boost
                powerUp = null; // Hapus power-up dari papan
            }

            // Jika tidak makan, kurangi panjang ular
            if (head.x !== food.x || head.y !== food.y) {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = "#000"; // Background hitam
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = snakeColor; // Gunakan warna ular yang dipilih
            snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));

            // Draw food
            ctx.fillStyle = "red"; // Warna makanan
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw power-up (boost)
            if (powerUp) {
                ctx.fillStyle = "blue"; // Warna power-up
                ctx.fillRect(powerUp.x * gridSize, powerUp.y * gridSize, gridSize, gridSize);
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Ensure food doesn't spawn on the snake
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }

            // Randomly place power-up (10% chance)
            if (Math.random() < 0.1) {
                powerUp = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                // Pastikan power-up tidak muncul di atas ular atau makanan
                if (snake.some(segment => segment.x === powerUp.x && segment.y === powerUp.y)) {
                    powerUp = null;
                    placeFood();
                }
            }
        }

        function activateBoost() {
            if (isBoostActive) return; // Jika boost sudah aktif, jangan aktifkan lagi
            isBoostActive = true;
            speed = 50; // Kecepatan boost (lebih cepat)
            setTimeout(() => {
                speed = 100; // Kembalikan ke kecepatan normal setelah 5 detik
                isBoostActive = false;
            }, 5000); // Boost aktif selama 5 detik
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            document.getElementById("score").innerText = "Score: " + score;
            placeFood();
            isBoostActive = false; // Reset status boost
            speed = 100; // Kembalikan ke kecepatan normal
        }

        function setDifficulty(level) {
            if (level === "easy") speed = 150;
            else if (level === "medium") speed = 100;
            else if (level === "hard") speed = 50;
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function changeSnakeColor(color) {
            snakeColor = color; // Update warna ular
        }

        // Fungsi untuk tombol kontrol mobile
        function moveUp() {
            if (direction.y === 0) direction = { x: 0, y: -1 };
        }
        function moveDown() {
            if (direction.y === 0) direction = { x: 0, y: 1 };
        }
        function moveLeft() {
            if (direction.x === 0) direction = { x: -1, y: 0 };
        }
        function moveRight() {
            if (direction.x === 0) direction = { x: 1, y: 0 };
        }

        // Fungsi untuk menampilkan/sembunyikan tombol kontrol
        function toggleControls() {
            const controls = document.getElementById("mobile-controls");
            const showControlsButton = document.querySelector(".show-controls-button");
            if (controls.style.display === "none" || controls.style.display === "") {
                controls.style.display = "grid"; // Tampilkan tombol kontrol
                showControlsButton.textContent = "Hide Controls"; // Ubah teks tombol
            } else {
                controls.style.display = "none"; // Sembunyikan tombol kontrol
                showControlsButton.textContent = "Show Controls"; // Ubah teks tombol
            }
        }

        window.addEventListener("keydown", e => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        canvas.width = gridSize * tileCount;
        canvas.height = gridSize * tileCount;
        placeFood();
        gameLoop();
    </script>
</body>
</html>
