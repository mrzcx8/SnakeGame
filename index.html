<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .game-container {
            text-align: center;
        }

        #game-board {
            border: 1px solid #fff;
            background-color: #000;
        }

        #score, #high-score {
            margin-top: 10px;
            font-size: 20px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-board"></canvas>
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('medium')">Medium</button>
        <button onclick="setDifficulty('hard')">Hard</button>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <button onclick="toggleMusic()">Toggle Music</button>
        <input type="color" id="snake-color" onchange="changeSnakeColor(this.value)" value="#00ff00">
    </div>

    <!-- File suara lokal -->
    <audio id="bg-music" src="background.mp3" loop></audio>
    <audio id="eat-sound" src="eat.mp3"></audio>
    <audio id="crash-sound" src="crash.mp3"></audio>

    <script>
        const canvas = document.getElementById("game-board");
        const ctx = canvas.getContext("2d");
        const gridSize = 20;
        const tileCount = 20;
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 5, y: 5 };
        let powerUp = null;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let speed = 100;
        let isPaused = false;
        let snakeColor = "#00ff00";

        document.getElementById("high-score").innerText = "High Score: " + highScore;

        function gameLoop() {
            if (!isPaused) {
                update();
                draw();
            }
            setTimeout(gameLoop, speed);
        }

        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Infinite map
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // Check collision with itself
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
                return;
            }

            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById("score").innerText = "Score: " + score;
                playSound("eat-sound");
                placeFood();
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                    document.getElementById("high-score").innerText = "High Score: " + highScore;
                }
            } else {
                snake.pop();
            }

            // Check if snake eats power-up
            if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                speed = 50; // Speed boost
                setTimeout(() => speed = 100, 5000); // Reset speed after 5 seconds
                powerUp = null;
            }
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = snakeColor;
            snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw power-up
            if (powerUp) {
                ctx.fillStyle = "blue";
                ctx.fillRect(powerUp.x * gridSize, powerUp.y * gridSize, gridSize, gridSize);
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Ensure food doesn't spawn on the snake
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }

            // Randomly place power-up
            if (Math.random() < 0.1) { // 10% chance to spawn power-up
                powerUp = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            }
        }

        function resetGame() {
            playSound("crash-sound");
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            document.getElementById("score").innerText = "Score: " + score;
            placeFood();
        }

        function setDifficulty(level) {
            if (level === "easy") speed = 150;
            else if (level === "medium") speed = 100;
            else if (level === "hard") speed = 50;
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleMusic() {
            const music = document.getElementById("bg-music");
            if (music.paused) music.play();
            else music.pause();
        }

        function changeSnakeColor(color) {
            snakeColor = color;
        }

        function playSound(id) {
            const sound = document.getElementById(id);
            sound.currentTime = 0; // Reset sound to start
            sound.play();
        }

        window.addEventListener("keydown", e => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        canvas.width = gridSize * tileCount;
        canvas.height = gridSize * tileCount;
        placeFood();
        gameLoop();
    </script>
</body>
</html>
